{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Books List</title>
        <style>
           @font-face { font-family: Arial !important; font-display: swap !important; }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    </head>
        
        <body>
            <div class="container mt-5 mb-3">
                <div class="row"> 
                    <div class="col-md-12 mb-5">
                        <h1>Books List</h1>
                    </div>               
                </div>
                <div class="row">                
                    {% for book in books %}
                    <div class="col-md-4">
                        <div class="card p-3 mb-2">
                            <div class="d-flex justify-content-between mb-4">
                                <div class="d-flex flex-row align-items-center">
                                    <div class="ms-2 c-details title">
                                        <h2 class="mb-2 h5"><strong>{{ book.title }}</strong></h2>
                                        <p><span>ISBN : {{ book.ISBN }}</span></p>
                                        <p><strong>Date de publication : </strong> <br> {{ book.publication_date }}</p>
                                        <p><strong>Auteur : </strong><a href="/author/{{ book.author.id }}/"> {{ book.author.first_name }} {{ book.author.last_name }}</a></p>
                                    </div>
                                </div>
                                <div class="badge"><span>Rating : {{ book.rating }}</span></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>               
        </body>


        <footer></footer>
</html>
